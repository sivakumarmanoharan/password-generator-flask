<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input[type="number"],
        input[type="checkbox"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form action="/generate" method="post">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" required>

            <label>
                <input type="checkbox" id="uppercase" name="uppercase" value="y">
                Include Uppercase Letters
            </label>

            <label>
                <input type="checkbox" id="lowercase" name="lowercase" value="y">
                Include Lowercase Letters
            </label>

            <label>
                <input type="checkbox" id="numbers" name="numbers" value="y">
                Include Numbers
            </label>

            <label>
                <input type="checkbox" id="special" name="special" value="y">
                Include Special Characters
            </label>

            <input type="submit" value="Generate Password">
        </form>

        {% if password %}
            <div class="result">
                <h2>Generated Password:</h2>
                <p>{{ password }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
